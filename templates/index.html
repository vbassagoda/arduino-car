<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Car Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">ðŸš—</div>
                <span class="logo-text">Car Control</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
        </header>

        <!-- Main Content: Camera + Controls -->
        <main class="main-content">
            <!-- Camera Feed -->
            <section class="camera-section" aria-label="Live camera feed">
                <button class="camera-toggle" id="cameraToggle" onclick="toggleCamera()" aria-label="Toggle camera">
                    <span class="camera-toggle-icon" id="cameraToggleIcon">ðŸ“·</span>
                </button>
                <img
                    src="{{ camera_url }}"
                    alt="Live camera feed from car"
                    class="camera-feed"
                    id="cameraFeed"
                    onerror="handleCameraError()"
                    onload="handleCameraLoad()"
                >
                <div class="camera-placeholder" id="cameraPlaceholder">
                    <div class="no-signal-icon">ðŸ“¡</div>
                    <span class="no-signal-text">No Signal</span>
                </div>
            </section>

            <!-- Controls Column -->
            <div class="controls-column">
                <!-- Controls Panel -->
                <section class="controls-panel" aria-label="Manual controls">
                    <h2 class="panel-title">Manual Control</h2>

                    <!-- D-Pad -->
                    <div class="dpad-container">
                        <div class="dpad" role="group" aria-label="Direction controls">
                            <button class="dpad-btn up" onclick="sendDirection('F')" aria-label="Forward">â–²</button>
                            <button class="dpad-btn left" onclick="sendDirection('L')" aria-label="Left">â—„</button>
                            <div class="dpad-center"><div class="dpad-center-dot"></div></div>
                            <button class="dpad-btn right" onclick="sendDirection('R')" aria-label="Right">â–º</button>
                            <button class="dpad-btn down" onclick="sendDirection('B')" aria-label="Backward">â–¼</button>
                        </div>
                    </div>

                    <!-- Speed Gauge -->
                    <div class="gauge-container">
                        <div class="speed-gauge">
                            <svg class="gauge-svg" viewBox="0 0 160 160">
                                <defs>
                                    <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" stop-color="#00ff88" />
                                        <stop offset="50%" stop-color="#00f0ff" />
                                        <stop offset="100%" stop-color="#ff00aa" />
                                    </linearGradient>
                                </defs>
                                <circle class="gauge-bg" cx="80" cy="80" r="70" />
                                <circle class="gauge-progress" id="gaugeProgress" cx="80" cy="80" r="70" />
                            </svg>
                            <div class="gauge-value">
                                <span class="gauge-number" id="speedDisplay">50</span>
                                <span class="gauge-label">Speed %</span>
                            </div>
                        </div>
                        <input
                            type="range"
                            id="speedSlider"
                            class="speed-slider"
                            min="0"
                            max="100"
                            value="50"
                            aria-label="Speed control"
                        >
                    </div>
                </section>

                <!-- Self-Driving Section -->
                <section class="autodrive-section" aria-label="Self-driving controls">
                    <div class="autodrive-header">
                        <div class="autodrive-title">
                            <h2>Self Driving</h2>
                            <span class="autodrive-badge">Beta</span>
                        </div>
                    </div>
                    <div class="autodrive-controls">
                        <select id="targetSelect" class="target-select" aria-label="Select target object">
                            <option value="" disabled selected>Select target...</option>
                            <option value="person">ðŸ§‘ Person</option>
                            <option value="tv">ðŸ“º TV</option>
                        </select>
                        <button class="engage-btn" id="engageBtn" onclick="engageAutoDrive()" disabled>
                            Engage
                        </button>
                    </div>
                </section>

                <!-- Status Message -->
                <div class="status-message" id="statusMessage" aria-live="polite">
                    <span class="status-icon" id="messageIcon">â—‰</span>
                    <span class="status-text" id="messageText">Ready to drive</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ========================================
        // STATE & ELEMENTS
        // ========================================
        const elements = {
            speedSlider: document.getElementById('speedSlider'),
            speedDisplay: document.getElementById('speedDisplay'),
            gaugeProgress: document.getElementById('gaugeProgress'),
            targetSelect: document.getElementById('targetSelect'),
            engageBtn: document.getElementById('engageBtn'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            cameraFeed: document.getElementById('cameraFeed'),
            cameraPlaceholder: document.getElementById('cameraPlaceholder'),
            cameraToggle: document.getElementById('cameraToggle'),
            statusMessage: document.getElementById('statusMessage'),
            messageIcon: document.getElementById('messageIcon'),
            messageText: document.getElementById('messageText')
        };

        // Gauge circumference (2 * PI * radius)
        const GAUGE_CIRCUMFERENCE = 2 * Math.PI * 70;

        // ========================================
        // SPEED GAUGE
        // ========================================
        function updateSpeedGauge(value) {
            const percentage = value / 100;
            const offset = GAUGE_CIRCUMFERENCE * (1 - percentage);
            elements.gaugeProgress.style.strokeDashoffset = offset;
            elements.speedDisplay.textContent = value;
        }

        elements.speedSlider.addEventListener('input', function() {
            updateSpeedGauge(parseInt(this.value));
        });

        // Initialize gauge
        updateSpeedGauge(parseInt(elements.speedSlider.value));

        // ========================================
        // STATUS MESSAGE
        // ========================================
        function showStatus(message, type = 'info') {
            // Update message content
            elements.messageText.textContent = message;

            // Update icon based on type
            const icons = {
                success: 'âœ“',
                error: 'âœ•',
                info: 'â—‰'
            };
            elements.messageIcon.textContent = icons[type] || icons.info;

            // Update styling
            elements.statusMessage.classList.remove('success', 'error', 'pulse');
            if (type === 'success' || type === 'error') {
                elements.statusMessage.classList.add(type);
            }

            // Trigger pulse animation
            requestAnimationFrame(() => {
                elements.statusMessage.classList.add('pulse');
            });
        }

        // ========================================
        // CAMERA HANDLING
        // ========================================
        const cameraUrl = '{{ camera_url }}';
        let cameraEnabled = true;

        function handleCameraError() {
            elements.cameraPlaceholder.classList.remove('hidden');
            elements.statusDot.classList.add('disconnected');
            elements.statusText.textContent = 'Camera Offline';
        }

        function handleCameraLoad() {
            elements.cameraPlaceholder.classList.add('hidden');
            elements.statusDot.classList.remove('disconnected');
            elements.statusText.textContent = 'Connected';
        }

        function toggleCamera() {
            cameraEnabled = !cameraEnabled;

            if (cameraEnabled) {
                elements.cameraFeed.src = cameraUrl;
                elements.cameraToggle.classList.remove('off');
                elements.cameraPlaceholder.classList.add('hidden');
            } else {
                elements.cameraFeed.src = '';
                elements.cameraToggle.classList.add('off');
                elements.cameraPlaceholder.classList.remove('hidden');
            }
        }

        // ========================================
        // DIRECTION CONTROL
        // ========================================
        async function sendDirection(direction) {
            const speed = parseInt(elements.speedSlider.value);

            try {
                const response = await fetch('/direction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ direction, speed })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(data.message, 'success');
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Connection error', 'error');
                elements.statusDot.classList.add('disconnected');
                elements.statusText.textContent = 'Disconnected';
            }
        }

        // ========================================
        // SELF-DRIVING
        // ========================================
        elements.targetSelect.addEventListener('change', function() {
            elements.engageBtn.disabled = !this.value;
        });

        async function engageAutoDrive() {
            const target = elements.targetSelect.value;
            if (!target) return;

            elements.engageBtn.disabled = true;
            elements.engageBtn.textContent = 'Engaging...';

            try {
                const response = await fetch('/self-drive-to-object', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ object_name: target })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(data.message, 'success');
                    elements.engageBtn.textContent = 'Active';
                } else {
                    showStatus(data.message, 'error');
                    elements.engageBtn.textContent = 'Engage';
                    elements.engageBtn.disabled = false;
                }
            } catch (error) {
                showStatus('Failed to engage self-driving', 'error');
                elements.engageBtn.textContent = 'Engage';
                elements.engageBtn.disabled = false;
            }
        }

        // ========================================
        // KEYBOARD CONTROLS
        // ========================================
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT') return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    sendDirection('F');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    sendDirection('B');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    sendDirection('L');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    sendDirection('R');
                    break;
            }
        });
    </script>
</body>
</html>
